<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos inline y block</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <!-- Elementos en linea (inline) -->
    <h1>Elemento span (inline)</h1>
    <!-- como vemos con la etiqueta span no necesitamos empezar una nueva linea para usarlo. -->
    <p>
        Texto donde vamos a <span style="color: red; border: 1px solid black;">enfatizar</span> y 
        cambiar el <span style="color: grey; font-weight: bold;">color de algunso elementos</span>
    </p>


    <!-- los elementos de bloque utilizan todo el espacio disponible 
    que tengan de la pagina -->
    <h1>Elementos div (block)</h1>

    <!-- inician en una nueva linea -->
    <div>

        <h2>Tiulo del div</h2>
        <p>Texto dentro del div</p>

    </div>
    <p>Texto fuera del div</p>

</body>
</html>
