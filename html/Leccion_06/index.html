<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas en HTML</title>
</head>
<body>
    <h1>Listas no Ordenadas</h1>
    <!-- lista que no guarda algun tipo de orden -->
    <!-- para cambiar el indice de cada item -->
    <ul style="list-style-type: circle;">
        <!-- item dentro de la lista -->
        <li>Juan
            <!-- lista anidada -->
            <ul>
                <li>Tel. 6786845</li>
                <li>Cel. 96834534</li>
            </ul>
        </li>
        <li>Camilo</li>
        <li>Maria</li>
        <li>Angela
            <!-- lista anidada -->
            <ul>
                <li>Tel. 535345345</li>
                <li>Cel. 3453534534</li>
            </ul>
        </li>
    </ul>

</body>
</html>
